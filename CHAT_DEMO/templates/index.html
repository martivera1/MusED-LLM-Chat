<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chat Q&A with ABC Score</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/abcjs/6.4.4/abcjs-basic-min.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Ensures left panel takes up full height */
        }

        /* Right Panel */
        .right-panel {
            flex: 1.5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            margin-right: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Chat Container */
        .chat-container {
            flex-grow: 1;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
            overflow-y: auto;
            height: 300px;
        }

        .user-message {
            background-color: #cce7ff;
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
            align-self: flex-end;
            max-width: 75%;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 75%;
            word-wrap: break-word;
        }

        /* Input Textareas */
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        /* ABC Notation Panel */
        .abc-panel {
            display: none;
            margin-top: 20px;
            border-radius: 8px;
            padding: 10px;
            background-color: #fafafa;
            border: 1px solid #e0e0e0;
        }

        #abc-render {
            width: 100%;
            min-height: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            background-color: #fafafa;
            text-align: center;
        }

        .toggle-abc-btn {
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            transition: color 0.3s ease;
        }

        .toggle-abc-btn:hover {
            color: #388e3c;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                margin: 10px;
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="left-panel">
        <h2>Chat Q&A</h2>
        <div id="chat-container" class="chat-container"></div>
        <textarea id="question-input" rows="3" placeholder="Ask a question..."></textarea>
        <button onclick="askQuestion()">Send</button>
        
        <h2>ABC Notation</h2>
        <!-- Toggle ABC Panel Button -->
        <button class="toggle-abc-btn" onclick="toggleABCPanel()">&#8595; ABC Notation</button>

        <!-- ABC Panel -->
        <div class="abc-panel" id="abc-panel">
            <textarea id="abc-input" rows="5" placeholder="Enter ABC notation here..."></textarea>
            <button onclick="renderABC()">Render Score</button>
        </div>
    </div>

    <div class="right-panel">
        <h2>Score Display</h2>
        <div id="abc-render"></div>
    </div>

    <script>
        function askQuestion() {
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            if (question) {
                addMessageToChat('user', question);
                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                })
                .then(response => response.json())
                .then(data => {
                    addMessageToChat('bot', data.response);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('bot', 'Sorry, there was an error processing your request.');
                });
                questionInput.value = '';
            }
        }

        function addMessageToChat(sender, message) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = sender === 'user' ? 'user-message' : 'bot-message';
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function renderABC() {
            const abcInput = document.getElementById('abc-input');
            const abcNotation = abcInput.value;
            if (abcNotation.includes("K:") || abcNotation.includes("X:")) {
                const renderElement = document.getElementById('abc-render');
                const containerWidth = renderElement.offsetWidth;

                // Renderiza la partitura ajustada al ancho del contenedor
                ABCJS.renderAbc("abc-render", abcNotation, {
                    responsive: "resize",
                    staffwidth: containerWidth
                });
            } else {
                alert("The ABC notation doesn't seem to be in a valid format.");
            }
        }

        // Toggle ABC Panel visibility
        function toggleABCPanel() {
            const abcPanel = document.getElementById('abc-panel');
            const button = document.querySelector('.toggle-abc-btn');
            if (abcPanel.style.display === 'none' || abcPanel.style.display === '') {
                abcPanel.style.display = 'block';
                button.innerHTML = '&#8593; ABC Notation'; // Change to up arrow
            } else {
                abcPanel.style.display = 'none';
                button.innerHTML = '&#8595; ABC Notation'; // Change to down arrow
            }
        }

        // Allow sending question with Enter key
        document.getElementById('question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
