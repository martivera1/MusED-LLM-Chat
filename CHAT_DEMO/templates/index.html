<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chat Q&A with ABC Score</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/abcjs/6.4.4/abcjs-basic-min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="left-panel">
        <h2>Chat Q&A</h2>
        <div id="chat-container" class="chat-container"></div>
        <textarea id="question-input" rows="3" placeholder="Ask a question..."></textarea>
        <button onclick="askQuestion()">Send</button>
        
        <h2>ABC Notation</h2>
        <!-- Toggle ABC Panel Button -->
        <button class="toggle-abc-btn" onclick="toggleABCPanel()">&#8595; ABC Notation</button>

        <!-- ABC Panel -->
        <div class="abc-panel" id="abc-panel">
            <textarea id="abc-input" rows="5" placeholder="Enter ABC notation here..."></textarea>
            <button onclick="renderABC()">Render Score</button>
        </div>
    </div>

    <div class="right-panel">
        <h2>Score Display</h2>
        <div id="abc-render"></div>
    </div>

    <script>
        function askQuestion() {
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            if (question) {
                addMessageToChat('user', question);
                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                })
                .then(response => response.json())
                .then(data => {
                    addMessageToChat('bot', data.response);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('bot', 'Sorry, there was an error processing your request.');
                });
                questionInput.value = '';
            }
        }

        function addMessageToChat(sender, message) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = sender === 'user' ? 'user-message' : 'bot-message';
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function renderABC() {
            const abcInput = document.getElementById('abc-input');
            const abcNotation = abcInput.value;
            if (abcNotation.includes("K:") || abcNotation.includes("X:")) {
                const renderElement = document.getElementById('abc-render');
                const containerWidth = renderElement.offsetWidth;

                // Renderiza la partitura ajustada al ancho del contenedor
                ABCJS.renderAbc("abc-render", abcNotation, {
                    responsive: "resize",
                    staffwidth: containerWidth
                });
            } else {
                alert("The ABC notation doesn't seem to be in a valid format.");
            }
        }

        // Toggle ABC Panel visibility
        function toggleABCPanel() {
            const abcPanel = document.getElementById('abc-panel');
            const button = document.querySelector('.toggle-abc-btn');
            if (abcPanel.style.display === 'none' || abcPanel.style.display === '') {
                abcPanel.style.display = 'block';
                button.innerHTML = '&#8593; ABC Notation'; // Change to up arrow
            } else {
                abcPanel.style.display = 'none';
                button.innerHTML = '&#8595; ABC Notation'; // Change to down arrow
            }
        }

        // Allow sending question with Enter key
        document.getElementById('question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
