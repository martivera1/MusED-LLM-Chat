<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.4.4/dist/abcjs-basic-min.js"></script>
</head>
<body>
    <div id="container">
        <!-- Secci贸n del chat -->
        <div id="chat-screen">
            <div class="header" style="display: flex; align-items: center; justify-content: space-between;">
                <h1 style="margin: 0;">Music Chat</h1>
                <button id="choose-prompt">Choose Prompt (Super)</button>
                <button id="open-abc">Open ABC visualizer</button>
            </div>
            <div id="chatbox"></div>
            <div id="input-section">
                <textarea id="question" rows="3" placeholder="Ask a question..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
        
        <!-- Secci贸n de visualizaci贸n de notaci贸n ABC -->
        <div id="abc-visualizer">
            <div class="resizer"></div>
            <div class="header">
                <button id="close-abc">Close</button>
                <h2>ABC Notation Viewer</h2>
            </div>
            <div id="abc-render"></div>
        </div>
    </div>

    <script>
        document.getElementById('close-abc').addEventListener('click', () => {
            document.getElementById('abc-visualizer').classList.add('hidden');
        });
    </script>
</body>
<script type="module" src="/static/js/chat.js"></script>
</html>
