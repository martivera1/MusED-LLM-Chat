<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Exercise Generator</title>
    <link href="https://unpkg.com/lucide-web/dist/umd/lucide.min.js" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.0.1/bin/abcjs_basic_min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <button id="new-chat-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="16"/>
                    <line x1="8" y1="12" x2="16" y2="12"/>
                </svg>
                New Chat
            </button>
            <div id="chat-list">
                <div class="chat-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>
                    Trumpet Exercises
                </div>
                <div class="chat-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>
                    Saxophone Scales
                </div>
            </div>
        </div>

        <!-- Vista del chat -->
        <div id="chat-screen">
            <div class="header">
                <button id="toggle-sidebar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                <h1>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" y="18" r="3"/>
                        <circle cx="18" y="16" r="3"/>
                    </svg>
                    Music Exercise Generator
                </h1>
                <div style="width: 24px"></div>
            </div>

            <div id="chatbox"></div>

            <div id="input-section">
                <textarea id="question" rows="6" placeholder="Ask a question..."></textarea>
                <button id="send-btn">
                    Send
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Vista del visualizador ABC -->
        <div id="abc-visualizer" style="display: none;">
            <div class="header">
                <button id="back-to-chat">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="6" y1="12" x2="18" y2="12"/>
                        <line x1="12" y1="6" x2="12" y2="18"/>
                    </svg>
                    Back to Chat
                </button>
                <h2>ABC Notation Viewer</h2>
            </div>
            <div id="abc-visualization"></div>
        </div>
    </div>

    <script>
        document.getElementById('toggle-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });
    </script>
</body>
</html>
