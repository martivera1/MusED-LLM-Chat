<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    #chatbox {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }
    #chatbox .message {
      margin: 5px 0;
    }
    #chatbox .user {
      text-align: right;
      color: blue;
    }
    #chatbox .bot {
      text-align: left;
      color: green;
    }
    #input-section {
      margin-top: 10px;
      width: 80%;
      max-width: 600px;
      display: flex;
    }
    #question {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    #send-btn {
      padding: 10px 20px;
      margin-left: 5px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="input-section">
    <input type="text" id="question" placeholder="Write your question here..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const questionInput = document.getElementById("question");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", async () => {
      const question = questionInput.value.trim();
      if (!question) return;

      // Mostrar la pregunta del usuario
      chatbox.innerHTML += `<div class="message user">${question}</div>`;
      questionInput.value = "";

      // Enviar la pregunta al backend
      try {
        const response = await fetch("http://localhost:5000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        if (!response.ok) {
          throw new Error("Failed to fetch response");
        }

        const data = await response.json();

        // Mostrar la respuesta del bot
        if (data.response) {
          chatbox.innerHTML += `<div class="message bot">${data.response}</div>`;
        } else if (data.error) {
          chatbox.innerHTML += `<div class="message bot">Error: ${data.error}</div>`;
        }

        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        chatbox.innerHTML += `<div class="message bot">Error: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
