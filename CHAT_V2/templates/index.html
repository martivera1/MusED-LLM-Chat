<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input ABC - Music Generator</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            color: #4CAF50;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            resize: none;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paste ABC Notation</h1>
        <form action="/chat" method="post">
            <textarea name="abc" placeholder="Paste your ABC notation here..." required></textarea>
            <button type="submit" class="btn">Generate Score</button>
        </form>
    </div>
</body>
</html>
