<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Llama</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; max-width: 500px; margin: auto; }
        .message { margin: 10px 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
    </style>
</head>
<body>
    <h1>Chat con Llama</h1>
    <div id="chat"></div>
    <input id="message" type="text" placeholder="Escribe tu mensaje" />
    <button onclick="sendMessage()">Enviar</button>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message) return;

            const chat = document.getElementById("chat");
            chat.innerHTML += `<div class="message user">${message}</div>`;

            const response = await fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message }),
            });
            const data = await response.json();
            if (data.response) {
                chat.innerHTML += `<div class="message bot">${data.response}</div>`;
            } else {
                chat.innerHTML += `<div class="message bot">Error: ${data.error}</div>`;
            }
        }
    </script>
</body>
</html>
