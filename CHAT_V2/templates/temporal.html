<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat con Notación Musical</title>
    <link rel="stylesheet" href="static/css/temporal.css">
</head>
<body>
    <div id="container">
        <!-- Sección del Chat -->
        <div id="chat-section" class="active-section">
            <div id="chatbox"></div>
            <div id="input-section">
                <textarea id="question" rows="6" placeholder="Ask a question..."></textarea>
                <button id="send-btn">
                    Send
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Sección de Partituras -->
        <div id="canvas-section">
            <div id="abc-controls">
                <button onclick="toggleView()">Volver al Chat</button>
            </div>
            <div id="abc-render"></div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
