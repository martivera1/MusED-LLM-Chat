<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Llama 3.1</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById("messageInput").value;

            // Verifica si el mensaje no está vacío
            if (!message.trim()) {
                alert("Escribe un mensaje");
                return;
            }

            // Enviar mensaje al backend (Flask)
            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "message": message })
            });

            // Procesar la respuesta
            const data = await response.json();
            document.getElementById("responseOutput").innerText = "Respuesta: " + data.response;
        }
    </script>
</head>
<body>
    <h1>Chat con Llama 3.1</h1>
    <div>
        <label for="messageInput">Escribe tu mensaje:</label>
        <input type="text" id="messageInput" placeholder="Escribe algo...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <div id="responseOutput"></div>
</body>
</html>
