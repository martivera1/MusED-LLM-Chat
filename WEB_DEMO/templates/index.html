<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicXML to ABC Converter</title>
    <link rel="stylesheet" href="/static/css/styles.css">

    <main id="container">

            <div class="button-group">

        </section>

       
        <section class="panel abc-notation" id="abc-render">
            <h2>Score overview</h2>
        </section>
    </main>
</body>
