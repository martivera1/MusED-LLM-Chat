<body>
    <h1>Converter MusicXML to ABC</h1>

    <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" accept=".musicxml,.xml" required>
        <button type="submit">Convert to ABC</button>
    </form>

    <div id="container">
        <!-- Área de texto ABC -->
        <div class="panel abc-editor">
            <textarea id="abc-text" rows="10" style="width: 100%;"></textarea>
            <button id="update-btn" style="margin-top: 10px;">Update</button>
            <button id="save-pdf" style="margin-top: 10px;">Save as PDF</button>
        </div>

        <!-- Panel de visualización de partitura ABC -->
        <div class="panel abc-notation" id="abc-render"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="/static/js/xmltoabc.js"></script>
</body>
